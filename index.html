<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Target</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-messaging.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistem Target</h1>
    <p>Lokasi Anda saat ini akan dikirim ke sistem monitor.</p>
    
    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messaging = firebase.messaging();

        // Fungsi untuk mengirim lokasi ke Firebase
        function sendLocation(latitude, longitude) {
            const locationRef = database.ref('devices/device1');
            locationRef.set({ latitude, longitude }).then(() => {
                console.log("Lokasi berhasil dikirim:", { latitude, longitude });
                sendNotification("Lokasi diperbarui", `Lat: ${latitude}, Lon: ${longitude}`);
            });
        }

        // Fungsi untuk mengirim notifikasi
        function sendNotification(title, body) {
            const payload = {
                notification: {
                    title: title,
                    body: body,
                    icon: 'icon-192x192.png'
                }
            };
            // Kirim notifikasi ke sistem monitor
            fetch('https://fcm.googleapis.com/fcm/send', {
                method: 'POST',
                headers: {
                    'Authorization': 'key=YOUR_SERVER_KEY', // Ganti dengan server key Anda
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    to: '/topics/monitor', // Kirim ke topic monitor
                    notification: {
                        title: title,
                        body: body
                    }
                })
            }).then(response => response.json())
              .then(data => console.log("Notifikasi terkirim:", data))
              .catch(error => console.error("Error mengirim notifikasi:", error));
        }

        // Simulasi mengirim lokasi (contoh)
        // Anda bisa mengganti ini dengan GPS atau cara lain untuk mendapatkan lokasi
        sendLocation(-6.2001, 106.8456); // Ganti dengan lokasi yang sesuai

        // Minta izin untuk notifikasi
        messaging.requestPermission()
            .then(() => {
                console.log("Izin notifikasi diberikan.");
                return messaging.getToken();
            })
            .then((token) => {
                console.log("Token FCM:", token);
                // Kirim token ke server Anda untuk disimpan
                // Anda bisa menambahkan kode untuk mengirim token ke server
            })
            .catch((err) => {
                console.error("Izin notifikasi ditolak:", err);
            });
    </script>
</body>
</html>
