<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lapor</title>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, set, remove } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Buat ID perangkat unik
        const deviceId = "device_" + Math.random().toString(36).substring(2, 15);

        // Simpan lokasi perangkat ke Firebase
        function saveLocation(lat, lon) {
            set(ref(database, 'devices/' + deviceId), {
                latitude: lat,
                longitude: lon
            });
        }

        // Hapus lokasi perangkat saat halaman ditutup
        function removeLocation() {
            remove(ref(database, 'devices/' + deviceId));
        }

        // Dapatkan lokasi perangkat dan simpan ke Firebase
        window.onload = function() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((position) => {
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    saveLocation(lat, lon);
                });
            } else {
                alert('Geolocation is not supported by this browser.');
            }
        };

        // Hapus lokasi saat halaman ditutup
        window.onbeforeunload = removeLocation;
    </script>
</head>
<body>
    <h1>Sistem Lapor</h1>
</body>
</html>
