<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #videoBack {
            width: 100%;
            max-width: 600px;
            border: 1px solid black;
        }
        #result {
            margin-top: 10px;
            font-weight: bold;
        }
        #capturedPhotoFront {
            max-width: 100%;
            border: 1px solid black;
            display: block;
            margin-top: 10px;
        }
        #urlButton {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <div id="cameraBackContainer">
        <video id="videoBack" autoplay></video>
    </div>
    <div id="result">Scan result will appear here</div>

    <button id="urlButton" style="display: none;">Masuk ke URL</button>

    <h2>Gambar dari Kamera Depan:</h2>
    <img id="capturedPhotoFront" src="" alt="Captured Photo from Front Camera">

    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const videoBack = document.getElementById('videoBack');
        const resultContainer = document.getElementById('result');
        const urlButton = document.getElementById('urlButton');
        const canvasBack = document.createElement('canvas');
        const contextBack = canvasBack.getContext('2d', { willReadFrequently: true });
        const canvasFront = document.createElement('canvas');
        const contextFront = canvasFront.getContext('2d', { willReadFrequently: true });
        let currentStreamBack;
        let currentStreamFront;
        let lastDetectedURL = '';
        let capturedBackPhotoUrl = ''; // Menyimpan foto terakhir kamera belakang

        async function startCameraBack() {
            // Mulai kamera belakang
            currentStreamBack = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            videoBack.srcObject = currentStreamBack;

            videoBack.addEventListener('loadedmetadata', () => {
                canvasBack.width = videoBack.videoWidth;
                canvasBack.height = videoBack.videoHeight;
                requestAnimationFrame(scanQRCode);
            });
        }

        async function switchToFrontCamera() {
            // Berhenti stream kamera belakang, tapi simpan gambar terakhir
            if (currentStreamBack) {
                contextBack.drawImage(videoBack, 0, 0, canvasBack.width, canvasBack.height);
                capturedBackPhotoUrl = canvasBack.toDataURL('image/png');
                videoBack.srcObject = null; // Set video menjadi null untuk berhenti menampilkan kamera
                videoBack.poster = capturedBackPhotoUrl; // Tampilkan gambar terakhir di kotak pertama
                currentStreamBack.getTracks().forEach(track => track.stop());
            }

            // Ganti ke kamera depan
            currentStreamFront = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            setTimeout(captureFrontPhoto, 1000); // Tunggu sebentar sebelum ambil foto depan
        }

        function captureFrontPhoto() {
            contextFront.drawImage(videoBack, 0, 0, canvasFront.width, canvasFront.height);
            const capturedFrontPhotoUrl = canvasFront.toDataURL('image/png');
            document.getElementById('capturedPhotoFront').src = capturedFrontPhotoUrl;

            // Kembali ke kamera belakang setelah foto diambil
            startCameraBack(); // Restart kamera belakang
        }

        function scanQRCode() {
            contextBack.drawImage(videoBack, 0, 0, canvasBack.width, canvasBack.height);
            const imageDataBack = contextBack.getImageData(0, 0, canvasBack.width, canvasBack.height);
            const code = jsQR(imageDataBack.data, canvasBack.width, canvasBack.height);

            if (code) {
                lastDetectedURL = code.data; // Simpan URL yang terdeteksi
                resultContainer.textContent = `Result: ${lastDetectedURL}`;
                resultContainer.style.color = 'green'; // Warna hijau jika QR code terdeteksi

                // Tampilkan tombol URL
                urlButton.style.display = 'block';
                
                // Pindah ke kamera depan untuk ambil foto
                switchToFrontCamera();
            } else {
                resultContainer.textContent = 'No QR code found. Please try again.';
                resultContainer.style.color = 'red'; // Warna merah jika tidak terbaca
            }

            requestAnimationFrame(scanQRCode);
        }

        // Event listener untuk tombol URL
        urlButton.addEventListener('click', () => {
            window.location.href = lastDetectedURL;
        });

        // Mulai kamera belakang saat halaman dimuat
        startCameraBack().catch(err => {
            console.error("Error accessing camera: ", err);
        });
    </script>
</body>
</html>
