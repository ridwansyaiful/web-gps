<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Target</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fungsi untuk mendapatkan lokasi
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Mengirim data lokasi ke Firebase
            const locationRef = database.ref('devices/device1'); // Ganti dengan ID perangkat unik
            locationRef.set({
                latitude: lat,
                longitude: lon,
                timestamp: Date.now()
            });

            // Menghapus pesan penolakan izin (jika ada)
            database.ref('notifications/device1').remove();
        }

        function showError(error) {
            const notificationRef = database.ref('notifications/device1'); // Ganti dengan ID perangkat unik
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    notificationRef.set({
                        message: "Target tidak izinkan lokasi"
                    });
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Mulai mendapatkan lokasi saat halaman dimuat
        window.onload = getLocation;

        // Service Worker dan Instalasi PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered'));
        }

        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            const installBtn = document.querySelector('#installBtn');
            installBtn.style.display = 'block';

            installBtn.addEventListener('click', () => {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the A2HS prompt');
                    }
                    deferredPrompt = null;
                });
            });
        });
    </script>
</head>
<body>
    <h1>Sistem Target</h1>
    <p>Memantau lokasi perangkat...</p>
    <button id="installBtn" style="display:none;">Install App</button>
</body>
</html>
