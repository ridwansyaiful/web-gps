<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lapor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px; /* Atur tinggi peta */
            width: 100%; /* Lebar penuh */
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, set, remove, onValue, get, child } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let deviceID = 'device1'; // Nama perangkat awal

        // Fungsi untuk mendapatkan lokasi
        function getLocation() {
            console.log("Meminta lokasi...");
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Mengirim data lokasi ke Firebase
            const locationRef = ref(database, `devices/${deviceID}`);
            set(locationRef, {
                latitude: lat,
                longitude: lon,
                timestamp: Date.now()
            });

            // Menghapus pesan penolakan izin (jika ada)
            const notificationRef = ref(database, `notifications/${deviceID}`);
            remove(notificationRef);
        }

        function showError(error) {
            const notificationRef = ref(database, `notifications/${deviceID}`);
            console.log("Error mendapatkan lokasi:", error); // Log kesalahan untuk debug
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    set(notificationRef, {
                        message: "Target tidak izinkan lokasi"
                    });
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informasi lokasi tidak tersedia.");
                    break;
                case error.TIMEOUT:
                    alert("Permintaan untuk mendapatkan lokasi pengguna telah waktunya habis.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Terjadi kesalahan yang tidak diketahui.");
                    break;
            }
        }

        // Fungsi untuk mencari ID perangkat unik yang tersedia
        async function findAvailableDeviceID() {
            let i = 1;
            let found = false;
            while (!found) {
                const deviceRef = ref(database, `devices/device${i}`);
                const snapshot = await get(deviceRef);
                if (!snapshot.exists()) {
                    deviceID = `device${i}`;
                    found = true;
                }
                i++;
            }
            console.log("ID Perangkat yang dipakai:", deviceID);
        }

        // Lokasi default yang ditampilkan di peta
        const defaultLocations = [
            { name: "lokasi a", coordinates: "-7.975187, 110.333603" }, // Lokasi A
            { name: "lokasi b", coordinates: "-7.975211, 110.333730" }, // Lokasi B
            { name: "lokasi c", coordinates: "-7.975407, 110.333622" }, // Lokasi C
            { name: "lokasi d", coordinates: "-7.975431, 110.333736" }  // Lokasi D
        ];

        // Inisialisasi peta dengan zoom level 15
        let currentZoom = 15; // Variabel untuk menyimpan zoom level
        const map = L.map('map').setView([-7.975187, 110.333603], currentZoom); // Koordinat awal di sekitar Bantul

        // Menyimpan zoom level saat diubah
        map.on('zoomend', function() {
            currentZoom = map.getZoom(); // Simpan level zoom saat ini
        });

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Menambahkan ikon rumah
        const homeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/9187/9187555.png', // URL ikon rumah
            iconSize: [25, 25], // Ukuran ikon
            iconAnchor: [12, 25], // Titik jangkar ikon
            popupAnchor: [0, -25] // Titik jangkar popup
        });

        // Menambahkan marker untuk lokasi default
        defaultLocations.forEach(location => {
            const [lat, lon] = location.coordinates.split(',').map(coord => parseFloat(coord.trim())); // Pisahkan koordinat string menjadi lat dan lon
            const marker = L.marker([lat, lon], { icon: homeIcon })
                .addTo(map)
                .bindPopup(location.name); // Popup menampilkan nama lokasi
        });

        // Fungsi untuk menampilkan lokasi dari Firebase (lokasi pengguna)
        function updateMap(lat, lon) {
            // Menghapus marker lama jika ada
            if (window.userMarker) {
                map.removeLayer(window.userMarker);
            }
            // Tambahkan marker pengguna ke peta dan pertahankan zoom level yang ada
            window.userMarker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], currentZoom); // Tetap pertahankan zoom level
        }

        // Fungsi untuk mendapatkan data dari Firebase (hanya untuk device ID unik)
        function getLocationFromFirebase() {
            // Mengambil data lokasi dari Firebase untuk device yang unik
            const locationRef = ref(database, `devices/${deviceID}`);
            onValue(locationRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateMap(data.latitude, data.longitude);
                }
            });
        }

        // Mulai mendapatkan lokasi saat halaman dimuat
        window.onload = async () => {
            await findAvailableDeviceID(); // Cari ID perangkat unik
            getLocation();
            getLocationFromFirebase();
        };
    </script>
</head>
<body>
    <h1>Sistem Lapor</h1>
    <div id="map"></div> <!-- Elemen untuk peta -->
</body>
</html>
