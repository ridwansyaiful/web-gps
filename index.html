<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Yogyakarta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .text {
            flex: 1;
            font-size: 24px;
            text-align: left;
        }
        #map {
            flex: 1;
            height: 400px; /* Tinggi peta */
        }
    </style>
</head>
<body>
    <div class="text">
        Selamat GPS Anda Terdaftar
    </div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-7.7956, 110.3695], 12); // Yogyakarta

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        L.marker([-7.7956, 110.3695]).addTo(map)
            .bindPopup('Yogyakarta')
            .openPopup();
    </script>
</body>
</html>
