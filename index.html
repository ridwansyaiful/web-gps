<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #videoBack, #videoFront {
            width: 100%; /* Memastikan video memenuhi lebar */
            max-width: 600px; /* Batas lebar video */
            border: 1px solid black; /* Menambahkan border untuk visual */
        }
        #result {
            margin-top: 10px;
            font-weight: bold; /* Menandakan teks hasil */
        }
        #photoContainer {
            display: none; /* Sembunyikan container foto */
            margin-top: 20px;
        }
        #capturedPhoto {
            max-width: 100%; /* Mengatur ukuran foto yang ditangkap */
            border: 1px solid black; /* Menambahkan border untuk visual */
        }
        #urlButton {
            display: none; /* Sembunyikan tombol URL hingga QR Code terdeteksi */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <video id="videoBack" autoplay></video>
    <video id="videoFront" autoplay style="display: none;"></video>
    <div id="result">Scan result will appear here</div>

    <button id="urlButton">Masuk ke URL</button>

    <div id="photoContainer">
        <h2>Foto yang Diambil:</h2>
        <img id="capturedPhoto" src="" alt="Captured Photo">
    </div>

    <!-- Memuat JsQR dari CDN yang terpercaya -->
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const videoBack = document.getElementById('videoBack');
        const videoFront = document.getElementById('videoFront');
        const resultContainer = document.getElementById('result');
        const urlButton = document.getElementById('urlButton');
        const canvasBack = document.createElement('canvas');
        const contextBack = canvasBack.getContext('2d', { willReadFrequently: true });
        const canvasFront = document.createElement('canvas');
        const contextFront = canvasFront.getContext('2d', { willReadFrequently: true });
        let currentStreamBack;
        let currentStreamFront;
        let lastDetectedURL = '';

        async function startCamera() {
            // Mulai kamera belakang
            currentStreamBack = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
            videoBack.srcObject = currentStreamBack;

            // Set up canvas untuk menangkap gambar
            videoBack.addEventListener('loadedmetadata', () => {
                canvasBack.width = videoBack.videoWidth;
                canvasBack.height = videoBack.videoHeight;
                requestAnimationFrame(scanQRCode);
            });
        }

        async function switchToFrontCamera() {
            // Berhentikan stream kamera belakang
            if (currentStreamBack) {
                currentStreamBack.getTracks().forEach(track => track.stop());
            }

            // Mulai kamera depan
            currentStreamFront = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
            videoFront.srcObject = currentStreamFront;
            videoFront.style.display = 'block'; // Tampilkan video depan

            // Set up canvas untuk kamera depan
            videoFront.addEventListener('loadedmetadata', () => {
                canvasFront.width = videoFront.videoWidth;
                canvasFront.height = videoFront.videoHeight;

                // Ambil foto setelah metadata dimuat
                setTimeout(captureFrontPhoto, 1000); // Menunggu sebentar sebelum mengambil foto
            });
        }

        function captureFrontPhoto() {
            const context = canvasFront.getContext('2d');
            context.drawImage(videoFront, 0, 0, canvasFront.width, canvasFront.height); // Mengambil gambar dari video depan
            const photoUrl = canvasFront.toDataURL('image/png'); // Mengambil foto

            // Tampilkan foto yang diambil
            document.getElementById('capturedPhoto').src = photoUrl; // Menampilkan foto di elemen img
            document.getElementById('photoContainer').style.display = 'block'; // Tampilkan container foto
        }

        function scanQRCode() {
            contextBack.drawImage(videoBack, 0, 0, canvasBack.width, canvasBack.height);
            const imageDataBack = contextBack.getImageData(0, 0, canvasBack.width, canvasBack.height);
            const code = jsQR(imageDataBack.data, canvasBack.width, canvasBack.height);

            if (code) {
                lastDetectedURL = code.data; // Simpan URL yang terdeteksi
                resultContainer.textContent = `Result: ${lastDetectedURL}`;
                resultContainer.style.color = 'green'; // Warna hijau jika terbaca

                // Tampilkan tombol URL
                urlButton.style.display = 'block'; // Tampilkan tombol URL

                // Pindah ke kamera depan untuk mengambil foto hanya saat tombol ditekan
                urlButton.onclick = function() {
                    videoBack.style.display = 'none'; // Sembunyikan video belakang
                    switchToFrontCamera(); // Pindah ke kamera depan
                };
            } else {
                resultContainer.textContent = 'No QR code found. Please try again.';
                resultContainer.style.color = 'red'; // Warna merah jika tidak terbaca
                urlButton.style.display = 'none'; // Sembunyikan tombol URL jika tidak ada hasil
            }

            requestAnimationFrame(scanQRCode);
        }

        // Event listener untuk tombol URL
        urlButton.addEventListener('click', () => {
            // Setelah tombol ditekan, ambil foto dan simpan
            captureFrontPhoto();
            // Arahkan ke URL yang terdeteksi
            window.location.href = lastDetectedURL;
        });

        // Mulai dengan kamera belakang
        startCamera().catch(err => {
            console.error("Error accessing camera: ", err);
        });
    </script>
</body>
</html>
