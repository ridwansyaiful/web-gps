<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan Barcode</title>
    <script src="https://unpkg.com/html5-qrcode/minified/html5-qrcode.min.js"></script>
    <style>
        #reader {
            width: 300px;
            height: 300px;
            margin: auto;
        }
        #result {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Pindai Barcode</h1>
    <div id="reader"></div>
    <div id="result"></div>
    <button id="scanButton">Mulai Pindai</button>

    <script>
        const reader = new Html5Qrcode("reader");

        // Fungsi untuk memulai pemindaian
        function startScanning() {
            const config = { fps: 10, qrbox: 250 }; // Sesuaikan konfigurasi pemindaian
            reader.start(
                { facingMode: "environment" }, // Menggunakan kamera belakang
                config,
                qrCodeMessage => {
                    // Dapatkan hasil QR code
                    document.getElementById("result").innerText = "Link: " + qrCodeMessage;
                    window.open(qrCodeMessage, "_blank"); // Buka link di tab baru
                    reader.stop(); // Hentikan pemindaian
                },
                errorMessage => {
                    // Tampilkan error jika ada
                    console.log("Pemindaian gagal: ", errorMessage);
                }
            ).catch(err => {
                console.error("Gagal memulai pemindaian: ", err);
            });
        }

        // Event listener untuk tombol
        document.getElementById("scanButton").addEventListener("click", startScanning);
    </script>
</body>
</html>
