<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lokasi Pengguna</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        .datetime {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <div class="text">
        Selamat GPS Anda Terdaftar
    </div>
    <div class="datetime" id="datetime"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Menampilkan waktu, tanggal, dan jam
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID');

            document.getElementById('datetime').innerHTML = `${dateString}, ${timeString}`;
        }

        // Update waktu setiap detik
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Memanggil fungsi untuk pertama kali

        // Mengambil lokasi pengguna
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const { latitude, longitude } = position.coords;
                // Inisialisasi peta dengan lokasi pengguna
                const map = L.map('map').setView([latitude, longitude], 12);
                
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    maxZoom: 19,
                }).addTo(map);

                // Tambahkan marker di lokasi pengguna
                L.marker([latitude, longitude]).addTo(map)
                    .bindPopup('Lokasi Anda')
                    .openPopup();
            }, () => {
                alert('Tidak dapat mendapatkan lokasi Anda.');
            });
        } else {
            alert('Geolocation tidak didukung oleh browser ini.');
        }
    </script>
</body>
</html>
