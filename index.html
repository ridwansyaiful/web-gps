<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <style>
        #video {
            width: 100%; /* Memastikan video memenuhi lebar */
            max-width: 600px; /* Batas lebar video */
            border: 1px solid black; /* Menambahkan border untuk visual */
        }
        #result {
            margin-top: 10px;
            font-weight: bold; /* Menandakan teks hasil */
        }
        button {
            margin: 5px;
        }
        #openUrlButton {
            display: none; /* Sembunyikan tombol URL secara default */
        }
        #photoContainer {
            display: none; /* Sembunyikan container foto */
            margin-top: 20px;
        }
        #capturedPhoto {
            max-width: 100%; /* Mengatur ukuran foto yang ditangkap */
            border: 1px solid black; /* Menambahkan border untuk visual */
        }
    </style>
</head>
<body>

    <h1>QR Code Scanner</h1>
    <video id="video" autoplay></video>
    <div id="result">Scan result will appear here</div>
    <button id="backCamera">Kamera Belakang</button>
    <button id="frontCamera">Kamera Depan</button>
    <button id="openUrlButton">Ambil Foto & Buka URL</button> <!-- Tombol untuk mengambil foto dan membuka URL -->
    <div id="photoContainer">
        <h2>Foto yang Diambil:</h2>
        <img id="capturedPhoto" src="" alt="Captured Photo">
    </div>

    <!-- Memuat JsQR dari CDN yang terpercaya -->
    <script src="https://unpkg.com/jsqr/dist/jsQR.js"></script>
    <script>
        const video = document.getElementById('video');
        const resultContainer = document.getElementById('result');
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d', { willReadFrequently: true });
        let currentStream;
        let detectedUrl = ''; // Variabel untuk menyimpan URL yang terdeteksi

        async function startCamera(facingMode) {
            if (currentStream) {
                currentStream.getTracks().forEach(track => track.stop());
            }

            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: facingMode } });
            video.srcObject = stream;
            currentStream = stream;

            // Set up canvas to match video dimensions
            video.addEventListener('loadedmetadata', () => {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                requestAnimationFrame(scanQRCode);
            });
        }

        function scanQRCode() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(imageData.data, canvas.width, canvas.height);

            if (code) {
                // Menampilkan hasil QR code
                detectedUrl = code.data; // Simpan URL yang terdeteksi
                resultContainer.textContent = `Result: ${detectedUrl}`;
                resultContainer.style.color = 'green'; // Warna hijau jika terbaca
                document.getElementById('openUrlButton').style.display = 'inline'; // Tampilkan tombol URL
            } else {
                resultContainer.textContent = 'No QR code found. Please try again.';
                resultContainer.style.color = 'red'; // Warna merah jika tidak terbaca
                document.getElementById('openUrlButton').style.display = 'none'; // Sembunyikan tombol URL jika tidak ada QR code
            }

            requestAnimationFrame(scanQRCode);
        }

        // Event listeners untuk tombol kamera
        document.getElementById('backCamera').addEventListener('click', () => startCamera('environment'));
        document.getElementById('frontCamera').addEventListener('click', () => startCamera('user'));

        // Event listener untuk tombol ambil foto dan buka URL
        document.getElementById('openUrlButton').addEventListener('click', () => {
            if (detectedUrl) {
                // Ambil foto dari video
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                const photoUrl = canvas.toDataURL('image/png'); // Mengambil foto sebagai data URL
                document.getElementById('capturedPhoto').src = photoUrl; // Menampilkan foto di elemen img
                document.getElementById('photoContainer').style.display = 'block'; // Tampilkan container foto

                // Buka URL di tab baru
                window.open(detectedUrl, '_blank'); 
            }
        });

        // Mulai dengan kamera belakang secara default
        startCamera('environment').catch(err => {
            console.error("Error accessing camera: ", err);
        });
    </script>
</body>
</html>
