<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
    <style>
        #video {
            width: 100%; /* Memastikan video memenuhi lebar */
            max-width: 600px; /* Batas lebar video */
            border: 1px solid black; /* Menambahkan border untuk visual */
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #status {
            font-size: 24px;
            margin-top: 10px;
        }
    </style>
    <!-- Memuat TensorFlow.js dan Face API -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-detection"></script>
</head>
<body>

    <h1>Face Detection</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <div id="status">Mencari wajah...</div> <!-- Elemen untuk status deteksi wajah -->

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        let detector;

        async function setupCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({
                video: true
            });
            video.srcObject = stream;

            return new Promise((resolve) => {
                video.onloadedmetadata = () => {
                    resolve(video);
                };
            });
        }

        async function detectFaces() {
            // Mengambil dimensi video untuk canvas
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;

            const faces = await detector.estimateFaces({
                input: video
            });

            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            if (faces.length > 0) {
                // Jika wajah terdeteksi, gambarkan kotak di sekitar wajah
                faces.forEach(face => {
                    const { x, y, width, height } = face.boundingBox;

                    // Menandai wajah yang terdeteksi
                    context.beginPath();
                    context.rect(x, y, width, height);
                    context.lineWidth = 2;
                    context.strokeStyle = 'red';
                    context.stroke();
                });
                statusText.textContent = 'Wajah terdeteksi!'; // Status jika wajah terdeteksi
            } else {
                statusText.textContent = 'Tidak ada wajah terdeteksi.'; // Status jika tidak ada wajah
            }

            requestAnimationFrame(detectFaces);
        }

        async function main() {
            // Mengatur kamera dan memulai deteksi
            await setupCamera();

            // Mengatur detektor dengan runtime yang sesuai
            detector = await faceDetection.createDetector(faceDetection.SupportedModels.MediaPipeFaceDetector, {
                runtime: 'mediapipe' // Atur runtime menjadi 'mediapipe'
            });

            await detectFaces();
        }

        main().catch(err => {
            console.error("Error accessing camera: ", err);
        });
    </script>
</body>
</html>
