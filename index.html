<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Target PWA</title>

    <!-- Manifest untuk PWA -->
    <link rel="manifest" href="/manifest.json">

    <!-- Ikon untuk PWA -->
    <link rel="icon" href="/web-gps/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/web-gps/icon-192x192.png">

    <!-- Firebase Setup -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, set, remove } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            const locationRef = ref(database, 'devices/device1');
            set(locationRef, {
                latitude: lat,
                longitude: lon,
                timestamp: Date.now()
            });

            const notificationRef = ref(database, 'notifications/device1');
            remove(notificationRef);
        }

        function showError(error) {
            const notificationRef = ref(database, 'notifications/device1');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    set(notificationRef, { message: "Target tidak izinkan lokasi" });
                    break;
            }
        }

        window.onload = getLocation;
    </script>
</head>
<body>
    <h1>Sistem PWA</h1>
    <p>proses developement</p>

    <!-- Registrasi Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(() => console.log('Service Worker registered successfully.'))
                .catch(error => console.log('Service Worker registration failed:', error));
        }
    </script>
</body>
</html>
