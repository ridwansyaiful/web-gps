<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lapor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px; /* Atur tinggi peta */
            width: 100%; /* Lebar penuh */
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, set, remove, onValue } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fungsi untuk mendapatkan lokasi pengguna
        function getLocation() {
            console.log("Meminta lokasi...");
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Mengirim data lokasi ke Firebase
            const locationRef = ref(database, 'devices/device1'); // ID perangkat unik
            set(locationRef, {
                latitude: lat,
                longitude: lon,
                timestamp: Date.now()
            });

            // Menghapus pesan penolakan izin (jika ada)
            const notificationRef = ref(database, 'notifications/device1'); // ID perangkat unik
            remove(notificationRef);
        }

        function showError(error) {
            const notificationRef = ref(database, 'notifications/device1'); // ID perangkat unik
            console.log("Error mendapatkan lokasi:", error); // Log kesalahan untuk debug
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    set(notificationRef, {
                        message: "Target tidak izinkan lokasi"
                    });
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informasi lokasi tidak tersedia.");
                    break;
                case error.TIMEOUT:
                    alert("Permintaan untuk mendapatkan lokasi pengguna telah waktunya habis.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Terjadi kesalahan yang tidak diketahui.");
                    break;
            }
        }

        // Lokasi default yang ditampilkan di peta (diubah)
        const defaultLocations = [
            "lokasi a -7.975187635409397, 110.3336031607586", // Lokasi A
            "lokasi b -7.975211760933644, 110.33373015172289", // Lokasi B
            "lokasi c -7.975407255384273, 110.33362237026992", // Lokasi C
            "lokasi d -7.975431736476392, 110.33373560469036"  // Lokasi D
        ];

        // Inisialisasi peta
        const map = L.map('map').setView([-7.9753, 110.3336], 15); // Koordinat awal

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Menambahkan marker untuk lokasi default dengan ikon rumah dari Flaticon
        const homeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/9187/9187555.png', // URL ikon rumah dari Flaticon
            iconSize: [30, 30], // Ukuran ikon
            iconAnchor: [15, 30], // Titik jangkar ikon
            popupAnchor: [0, -30] // Titik jangkar popup
        });

        defaultLocations.forEach(locationString => {
            const parts = locationString.split(' ');
            const locName = parts[0]; // Nama lokasi
            const lat = parseFloat(parts[1]); // Koordinat latitude
            const lon = parseFloat(parts[2]); // Koordinat longitude

            // Menambahkan marker ke peta
            L.marker([lat, lon], { icon: homeIcon })
                .addTo(map)
                .bindPopup(locName); // Popup menampilkan nama lokasi
        });

        // Fungsi untuk menampilkan lokasi dari Firebase
        function updateMap(lat, lon) {
            // Menghapus marker lama jika ada
            if (window.marker) {
                map.removeLayer(window.marker);
            }
            // Tambahkan marker ke peta
            window.marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 15); // Pindahkan peta ke lokasi baru dan zoom level 15
        }

        // Fungsi untuk mendapatkan data dari Firebase
        function getLocationFromFirebase() {
            // Menghapus semua data lokasi dari Firebase ketika halaman dimuat
            const locationRef = ref(database, 'devices');
            remove(locationRef);

            // Mengambil data lokasi dari Firebase
            const devicesRef = ref(database, 'devices'); // Referensi ke semua perangkat
            onValue(devicesRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    for (const deviceId in data) {
                        updateMap(data[deviceId].latitude, data[deviceId].longitude);
                    }
                }
            });
        }

        // Mulai mendapatkan lokasi saat halaman dimuat
        window.onload = () => {
            getLocation();
            getLocationFromFirebase();
        };
    </script>
</head>
<body>
    <h1>Sistem Lapor</h1> <!-- Judul diubah menjadi "Sistem Lapor" -->
    <div id="map"></div> <!-- Elemen untuk peta -->
</body>
</html>
