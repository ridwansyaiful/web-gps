<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Sistem Target</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError, { enableHighAccuracy: true });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationRef = database.ref('devices/device1');
            locationRef.set({ latitude: lat, longitude: lon, timestamp: Date.now() });
            database.ref('notifications/device1').remove();
        }

        function showError(error) {
            const notificationRef = database.ref('notifications/device1');
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    notificationRef.set({ message: "Target tidak izinkan lokasi" });
                    break;
                // Tambahkan error handling lainnya
            }
        }

        window.onload = getLocation;
    </script>
</head>
<body>
    <h1>Sistem Target</h1>
    <p>Memantau lokasi perangkat...</p>
</body>
</html>
