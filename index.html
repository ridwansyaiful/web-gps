<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman GPS</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        .text {
            flex: 1;
            font-size: 24px;
            text-align: left;
        }
        .image {
            flex: 1;
            text-align: right;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="text">
        Selamat Lokasi GPS Anda Terdaftar Selama Waktu Tamu Tidak Wajib Berkunjung (pukul 21.00 WIB - 04.00 WIB)
    </div>
    <div class="image">
        <img src="https://via.placeholder.com/150" alt="GPS Location">
    </div>
</body>
</html>
