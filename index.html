<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Lokasi Pengguna</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .text {
            font-size: 24px;
            text-align: center;
            margin-bottom: 10px;
        }
        .datetime {
            font-size: 18px;
            margin-bottom: 20px;
        }
        #map {
            width: 100%;
            height: 400px;
            display: none; /* Sembunyikan peta awalnya */
        }
        #no-location {
            text-align: center;
            font-size: 20px;
            margin-bottom: 20px;
        }
        #reload-instructions {
            font-size: 16px;
            color: gray;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="text" id="status-text">Menunggu akses lokasi...</div>
    <div class="datetime" id="datetime"></div>
    <div id="map"></div>
    <div id="no-location" style="display:none;">
        <div class="text">Geolokasi tidak didukung atau izin lokasi tidak diberikan</div>
    </div>
    <div id="reload-instructions" style="display:none;">
        <p>Silakan reload halaman ini dan berikan akses lokasi agar peta dapat ditampilkan.</p>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Fungsi untuk memperbarui waktu dan tanggal
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID');
            document.getElementById('datetime').innerHTML = `${dateString}, ${timeString}`;
        }

        setInterval(updateDateTime, 1000);
        updateDateTime();

        // Fungsi untuk menangani kesalahan lokasi atau jika tidak diizinkan
        function handleLocationError() {
            document.getElementById('status-text').innerText = 'Lokasi tidak tersedia';
            document.getElementById('no-location').style.display = 'block'; // Tampilkan pesan tidak ada lokasi
            document.getElementById('reload-instructions').style.display = 'block'; // Tampilkan instruksi reload
        }

        // Fungsi untuk meminta lokasi
        function requestLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    const { latitude, longitude } = position.coords;
                    const map = L.map('map').setView([latitude, longitude], 12);
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                    }).addTo(map);
                    L.marker([latitude, longitude]).addTo(map).bindPopup('Lokasi Anda').openPopup();
                    document.getElementById('status-text').innerText = 'Selamat GPS Anda Terdaftar';
                    document.getElementById('map').style.display = 'block'; // Tampilkan peta
                    document.getElementById('no-location').style.display = 'none'; // Sembunyikan pesan tidak ada lokasi
                    document.getElementById('reload-instructions').style.display = 'none'; // Sembunyikan instruksi reload
                }, handleLocationError);
            } else {
                handleLocationError(); // Jika geolokasi tidak didukung
            }
        }

        // Minta lokasi saat pertama kali
        requestLocation();
    </script>
</body>
</html>
