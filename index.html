<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px; /* Atur tinggi peta */
            width: 100%; /* Lebar penuh */
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getMessaging, getToken, onMessage } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-messaging.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const messaging = getMessaging(app);

        // Meminta izin untuk mengirim notifikasi
        Notification.requestPermission().then((permission) => {
            if (permission === 'granted') {
                console.log('Notification permission granted.');
                // Mendapatkan token FCM
                getToken(messaging, { vapidKey: 'YOUR_PUBLIC_VAPID_KEY' }).then((currentToken) => {
                    if (currentToken) {
                        console.log('FCM Token:', currentToken);
                        // Kirim token ke server Anda untuk disimpan
                    } else {
                        console.log('No registration token available. Request permission to generate one.');
                    }
                }).catch((err) => {
                    console.log('An error occurred while retrieving token. ', err);
                });
            } else {
                console.log('Unable to get permission to notify.');
            }
        });

        // Menangani notifikasi yang diterima saat aplikasi aktif
        onMessage(messaging, (payload) => {
            console.log('Message received. ', payload);
            // Tampilkan notifikasi
            const notificationTitle = payload.notification.title;
            const notificationOptions = {
                body: payload.notification.body,
                icon: '/icon-192x192.png' // Ganti dengan ikon yang sesuai
            };
            new Notification(notificationTitle, notificationOptions);
        });

        // Inisialisasi peta
        const map = L.map('map').setView([-6.2001, 106.8456], 13); // Koordinat awal

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Fungsi untuk menampilkan lokasi
        function updateMap(lat, lon) {
            // Menghapus marker lama jika ada
            if (window.marker) {
                map.removeLayer(window.marker);
            }
            // Tambahkan marker ke peta
            window.marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 15); // Pindahkan peta ke lokasi baru dan zoom level 15
        }

        // Fungsi untuk mendapatkan data dari Firebase
        function getLocationFromFirebase() {
            const locationRef = ref(database, 'devices/device1'); // ID perangkat unik
            onValue(locationRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateMap(data.latitude, data.longitude);
                }
            });
        }

        // Mulai mendapatkan data lokasi dari Firebase saat halaman dimuat
        window.onload = getLocationFromFirebase;
    </script>
</head>
<body>
    <h1>Sistem Monitoring</h1>
    <div id="map"></div> <!-- Elemen untuk peta -->
</body>
</html>
