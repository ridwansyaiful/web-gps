<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pindai Barcode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <h1>Proses development</h1>
    <div id="interactive" width="300" height="300"></div>
    <div id="result"></div>
    <button id="scanButton">Mulai Pindai</button>

    <script>
        document.getElementById("scanButton").addEventListener("click", function() {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.getElementById("interactive"),
                },
                decoder: {
                    readers: ["code_128_reader"] // Ubah sesuai jenis barcode yang ingin dipindai
                },
            }, function(err) {
                if (err) {
                    console.error(err);
                    return;
                }
                Quagga.start();
            });

            Quagga.onDetected(function(data) {
                document.getElementById("result").innerText = "Barcode: " + data.codeResult.code;
                Quagga.stop(); // Hentikan pemindaian
            });
        });
    </script>
</body>
</html>
