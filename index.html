<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peta Yogyakarta</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            flex-direction: column; /* Mengubah arah flex menjadi kolom */
            align-items: center;
            padding: 20px;
        }
        .text {
            font-size: 24px;
            text-align: center; /* Menyelaraskan teks di tengah */
            margin-bottom: 10px; /* Memberi jarak antara teks dan waktu */
        }
        .datetime {
            font-size: 18px;
            margin-bottom: 20px; /* Memberi jarak antara waktu dan peta */
        }
        #map {
            width: 100%; /* Membuat peta mengambil lebar penuh */
            height: 400px; /* Tinggi peta */
        }
    </style>
</head>
<body>
    <div class="text">
        Selamat GPS Anda Terdaftar
    </div>
    <div class="datetime" id="datetime"></div>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Menampilkan waktu, tanggal, dan jam
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            const dateString = now.toLocaleDateString('id-ID', options);
            const timeString = now.toLocaleTimeString('id-ID');

            document.getElementById('datetime').innerHTML = `${dateString}, ${timeString}`;
        }

        // Update waktu setiap detik
        setInterval(updateDateTime, 1000);
        updateDateTime(); // Memanggil fungsi untuk pertama kali

        // Inisialisasi peta
        const map = L.map('map').setView([-7.7956, 110.3695], 12); // Yogyakarta

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        L.marker([-7.7956, 110.3695]).addTo(map)
            .bindPopup('Yogyakarta')
            .openPopup();
    </script>
</body>
</html>
