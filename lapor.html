<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Lapor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, set, remove, onValue, get } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        let deviceID = 'device1'; // ID perangkat
        let isFirstLoad = true; // Flag untuk memantau apakah peta sudah dimuat

        // Lokasi geofencing
        const defaultLocations = [
            { name: "lokasi a", coordinates: "-7.974107, 110.335574" },
            { name: "lokasi b", coordinates: "-7.974263, 110.331069" },
            { name: "lokasi c", coordinates: "-7.977164, 110.330796" },
            { name: "lokasi d", coordinates: "-7.975760, 110.334861" }
        ];

        // Fungsi untuk menentukan apakah sebuah titik berada di dalam area geofencing
        function isInsideGeofence(lat, lon) {
            const bounds = defaultLocations.map(location => {
                const [lat, lon] = location.coordinates.split(',').map(coord => parseFloat(coord.trim()));
                return [lat, lon];
            });

            return L.polygon(bounds).getBounds().contains(L.latLng(lat, lon));
        }

        // Simulasi pergerakan dengan langkah kecil dan menghindari lokasi GPS
        let gridVisited = new Set(); // Menyimpan grid yang sudah dikunjungi
        let gridSize = 0.00005; // Ukuran langkah kecil
        let virtualLat = -7.975500; // Titik awal virtual
        let virtualLon = 110.333500; // Titik awal virtual
        let currentDirection = [gridSize, 0]; // Awal gerakan ke timur

        // Fungsi untuk menghitung jarak antara dua titik (Haversine formula)
        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371; // Radius bumi dalam km
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c; // Jarak dalam km
        }

        // Fungsi untuk mendapatkan hash unik untuk grid
        function getGridHash(lat, lon) {
            return `${Math.round(lat / gridSize)},${Math.round(lon / gridSize)}`;
        }

        // Fungsi untuk mengubah arah saat ada hambatan atau sudah dikunjungi
        function changeDirection() {
            const possibleDirections = [
                [gridSize, 0], // Timur
                [-gridSize, 0], // Barat
                [0, gridSize], // Utara
                [0, -gridSize] // Selatan
            ];

            // Pilih arah baru secara acak
            const newDirection = possibleDirections[Math.floor(Math.random() * possibleDirections.length)];
            currentDirection = newDirection;
        }

        // Fungsi untuk menjalankan simulasi pergerakan
        function simulateVirtualMovement() {
            setInterval(() => {
                // Cek apakah titik virtual terlalu dekat dengan perangkat pengguna
                const locationRef = ref(database, `devices/${deviceID}`);
                get(locationRef).then(snapshot => {
                    const userLocation = snapshot.val();
                    let distanceToUser = Infinity;

                    if (userLocation) {
                        const userLat = userLocation.latitude;
                        const userLon = userLocation.longitude;
                        distanceToUser = calculateDistance(virtualLat, virtualLon, userLat, userLon);
                    }

                    // Jika terlalu dekat, ubah arah untuk menghindari
                    if (distanceToUser < 0.01) { // Misalnya 0.01 derajat
                        changeDirection();
                    }

                    // Gerakkan titik virtual
                    let nextLat = virtualLat + currentDirection[0];
                    let nextLon = virtualLon + currentDirection[1];

                    // Cek apakah titik berikut berada di dalam area geofencing dan belum dikunjungi
                    const gridHash = getGridHash(nextLat, nextLon);
                    if (isInsideGeofence(nextLat, nextLon) && !gridVisited.has(gridHash)) {
                        virtualLat = nextLat;
                        virtualLon = nextLon;
                        gridVisited.add(gridHash); // Tandai grid sebagai dikunjungi
                    } else {
                        // Jika titik di luar area atau sudah dikunjungi, ubah arah
                        changeDirection();
                    }

                    // Reset jika semua grid sudah dikunjungi
                    if (gridVisited.size >= 50) { // Misalnya jika ada 50 grid yang sudah dikunjungi
                        gridVisited.clear(); // Mulai ulang
                        virtualLat = -7.975500; // Reset ke titik awal
                        virtualLon = 110.333500; // Reset ke titik awal
                    }

                    // Update posisi virtual di peta
                    if (window.virtualMarker) {
                        map.removeLayer(window.virtualMarker);
                    }
                    window.virtualMarker = L.marker([virtualLat, virtualLon]).addTo(map);
                    window.virtualMarker.bindPopup("Titik Virtual (Simulasi)").openPopup();

                });
            }, 2000); // Update setiap 2 detik
        }

        // Inisialisasi peta
        const map = L.map('map');
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);

        // Geofencing bounds
        const bounds = defaultLocations.map(location => {
            const [lat, lon] = location.coordinates.split(',').map(coord => parseFloat(coord.trim()));
            return [lat, lon];
        });

        // Menambahkan area geofencing ke peta
        L.polygon(bounds, { color: '#0000FF', weight: 0, fillOpacity: 0.05 }).addTo(map);

        // Menampilkan lokasi pengguna
        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const locationRef = ref(database, `devices/${deviceID}`);
            set(locationRef, { latitude: lat, longitude: lon, timestamp: Date.now() });

            if (isFirstLoad) {
                map.setView([lat, lon], 15);
                isFirstLoad = false;
            }

            if (window.userMarker) {
                map.removeLayer(window.userMarker);
            }

            window.userMarker = L.marker([lat, lon]).addTo(map).bindPopup("Lokasi Anda").openPopup();
        }

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition);
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }

        // Jalankan simulasi pergerakan
        window.onload = () => {
            getLocation();
            simulateVirtualMovement();
        };

    </script>
</head>
<body>
    <h1>Sistem Lapor</h1>
    <div id="map"></div>
</body>
</html>
