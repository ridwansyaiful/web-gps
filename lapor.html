        #map {

        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;

            color: white; /* Warna teks */

            border-radius: 5px;

        .button:hover {
            background-color: #45a049; /* Warna saat hover */
        }
        .blue-button {
            background-color: #008CBA; /* Warna biru */
            color: white;
            display: block; /* Membuat tombol biru tampil memanjang */
            width: 80%; /* Ukuran memanjang */
            margin: 20px auto; /* Mengatur posisi tengah */
            padding: 15px; /* Padding tombol biru */
            font-size: 18px; /* Ukuran font lebih besar */
            text-align: center; /* Teks di tengah */
        }
        .blue-button:hover {
            background-color: #007bb5; /* Warna saat hover untuk tombol biru */
        }
    </style>
