<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px; /* Atur tinggi peta */
            width: 100%; /* Lebar penuh */
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Inisialisasi peta
        const map = L.map('map').setView([-6.2001, 106.8456], 13); // Koordinat awal

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let markers = {};

        // Fungsi untuk memperbarui marker pada peta
        function updateMarker(deviceId, lat, lon) {
            if (markers[deviceId]) {
                // Jika marker sudah ada, perbarui posisinya
                markers[deviceId].setLatLng([lat, lon]);
            } else {
                // Tambahkan marker baru
                markers[deviceId] = L.marker([lat, lon]).addTo(map);
            }
        }

        // Fungsi untuk menghapus marker saat perangkat tidak lagi aktif
        function removeMarker(deviceId) {
            if (markers[deviceId]) {
                map.removeLayer(markers[deviceId]);
                delete markers[deviceId];
            }
        }

        // Mendapatkan data dari Firebase dan memperbarui peta
        function getLocationsFromFirebase() {
            const locationRef = ref(database, 'devices');
            onValue(locationRef, (snapshot) => {
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    const deviceId = childSnapshot.key;
                    if (data) {
                        updateMarker(deviceId, data.latitude, data.longitude);
                    } else {
                        removeMarker(deviceId);
                    }
                });
            });
        }

        // Mulai mendapatkan data dari Firebase saat halaman dimuat
        window.onload = function() {
            getLocationsFromFirebase();
        };
    </script>
</head>
<body>
    <h1>Sistem Monitoring</h1>
    <div id="map"></div> <!-- Elemen untuk peta -->
</body>
</html>
