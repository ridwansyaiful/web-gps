<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        const map = L.map('map').setView([-6.2001, 106.8456], 13);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        const markers = {};

        function updateMap(data) {
            const userId = data.key;
            const { latitude, longitude } = data.val();

            if (markers[userId]) {
                map.removeLayer(markers[userId]);
            }

            const marker = L.marker([latitude, longitude]).addTo(map);
            map.setView([latitude, longitude], 15);

            markers[userId] = marker;
        }

        function monitorDevices() {
            const devicesRef = ref(database, 'devices/');
            onValue(devicesRef, (snapshot) => {
                snapshot.forEach((deviceSnapshot) => {
                    updateMap(deviceSnapshot);
                });
            });
        }

        window.onload = monitorDevices;
    </script>
</head>
<body>
    <h1>Sistem Monitoring</h1>
    <div id="map"></div>
</body>
</html>
