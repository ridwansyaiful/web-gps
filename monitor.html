<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px; /* Atur tinggi peta */
            width: 100%; /* Lebar penuh */
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, onValue, set, remove } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Inisialisasi peta
        const map = L.map('map').setView([-6.2001, 106.8456], 13); // Koordinat awal

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        let markers = {}; // Mengganti const menjadi let
        const deviceId = "device_" + Math.random().toString(36).substring(2, 15); // Buat ID perangkat unik

        function updateMap(lat, lon) {
            // Jika marker sudah ada, perbarui posisi
            if (markers[deviceId]) {
                markers[deviceId].setLatLng([lat, lon]);
            } else {
                // Tambahkan marker baru untuk perangkat baru
                markers[deviceId] = L.marker([lat, lon]).addTo(map);
            }
            // Pindahkan peta ke lokasi perangkat
            map.setView([lat, lon], 15); // Zoom level 15
        }

        function getLocationFromFirebase() {
            const locationRef = ref(database, 'devices');
            onValue(locationRef, (snapshot) => {
                // Hapus semua marker sebelumnya
                for (const id in markers) {
                    map.removeLayer(markers[id]);
                }
                markers = {}; // Reset marker
                snapshot.forEach((childSnapshot) => {
                    const data = childSnapshot.val();
                    if (data) {
                        updateMap(data.latitude, data.longitude);
                    }
                });
            });
        }

        // Menyimpan lokasi perangkat ke Firebase
        function saveLocation(lat, lon) {
            set(ref(database, 'devices/' + deviceId), {
                latitude: lat,
                longitude: lon
            });
        }

        // Menghapus lokasi perangkat dari Firebase saat halaman ditutup
        function removeLocation() {
            remove(ref(database, 'devices/' + deviceId));
        }

        // Mulai mendapatkan data lokasi dari Firebase saat halaman dimuat
        window.onload = function() {
            navigator.geolocation.getCurrentPosition((position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;
                saveLocation(lat, lon);
                updateMap(lat, lon);
                getLocationFromFirebase();
            });
        };

        // Hapus lokasi perangkat saat halaman ditutup
        window.onbeforeunload = removeLocation;
    </script>
</head>
<body>
    <h1>Sistem Monitoring</h1>
    <div id="map"></div> <!-- Elemen untuk peta -->
</body>
</html>
