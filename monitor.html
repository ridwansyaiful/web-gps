<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Lokasi</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Fungsi untuk mendapatkan data lokasi dari Firebase
        function getLocationData() {
            const locationRef = database.ref('devices/device1'); // Ganti dengan ID perangkat unik
            locationRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const latitude = data.latitude;
                    const longitude = data.longitude;
                    document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
                } else {
                    document.getElementById('location').innerText = 'Data tidak tersedia';
                }
            });

            const notificationRef = database.ref('notifications/device1'); // Ganti dengan ID perangkat unik
            notificationRef.on('value', (snapshot) => {
                const notification = snapshot.val();
                if (notification) {
                    document.getElementById('notification').innerText = notification.message;
                } else {
                    document.getElementById('notification').innerText = '';
                }
            });
        }

        // Mulai mendapatkan data lokasi saat halaman dimuat
        window.onload = getLocationData;
    </script>
</head>
<body>
    <h1>Monitor Lokasi</h1>
    <p id="location">Memuat lokasi...</p>
    <p id="notification" style="color:red;"></p>
</body>
</html>
