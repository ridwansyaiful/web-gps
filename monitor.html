<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
        /* Atur tinggi peta */
        #map {
            height: 400px; /* Atur tinggi peta */
            width: 100%; /* Lebar penuh */
        }
    </style>
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js';
        import { getDatabase, ref, onValue } from 'https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js';

        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Inisialisasi peta
        const map = L.map('map').setView([-6.2001, 106.8456], 13); // Koordinat awal

        // Menambahkan layer peta dari OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Fungsi untuk menampilkan lokasi
        function updateMap(lat, lon) {
            // Menghapus marker lama jika ada
            if (window.marker) {
                map.removeLayer(window.marker);
            }
            // Tambahkan marker ke peta
            window.marker = L.marker([lat, lon]).addTo(map);
            map.setView([lat, lon], 15); // Pindahkan peta ke lokasi baru dan zoom level 15
        }

        // Fungsi untuk mendapatkan data dari Firebase
        function getLocationFromFirebase() {
            const locationRef = ref(database, 'devices/device1'); // ID perangkat unik
            onValue(locationRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    updateMap(data.latitude, data.longitude);
                }
            });
        }

        // Mulai mendapatkan data lokasi dari Firebase saat halaman dimuat
        window.onload = getLocationFromFirebase;
    </script>
</head>
<body>
    <h1>Sistem Monitoring</h1>
    <div id="map"></div> <!-- Elemen untuk peta -->
</body>
</html>
