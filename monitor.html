<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring Lokasi dengan Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Sistem Monitoring Lokasi</h1>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Inisialisasi peta
        const map = L.map('map').setView([-6.2001, 106.8456], 13); // Set lokasi awal

        // Menambahkan layer peta OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap contributors'
        }).addTo(map);

        // Mendapatkan lokasi pengguna
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError);
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Pindahkan peta ke lokasi baru
            map.setView([lat, lon], 13);

            // Tambahkan marker lokasi pengguna
            L.marker([lat, lon]).addTo(map)
                .bindPopup("Anda berada di sini.")
                .openPopup();
        }

        function showError(error) {
            console.error("Error mendapatkan lokasi:", error);
        }

        // Mulai mendapatkan lokasi saat halaman dimuat
        window.onload = getLocation;
    </script>
</body>
</html>
