<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitor</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-messaging.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Sistem Monitor</h1>
    <p>Anda akan menerima notifikasi jika ada pembaruan lokasi dari sistem target.</p>
    
    <script>
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Inisialisasi Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();

        // Minta izin untuk notifikasi
        messaging.requestPermission()
            .then(() => {
                console.log("Izin notifikasi diberikan.");
                return messaging.getToken();
            })
            .then((token) => {
                console.log("Token FCM:", token);
                // Kirim token ke server Anda untuk disimpan
                // Anda bisa menambahkan kode untuk mengirim token ke server
            })
            .catch((err) => {
                console.error("Izin notifikasi ditolak:", err);
            });

        // Menangani notifikasi yang diterima saat aplikasi aktif
        messaging.onMessage((payload) => {
            console.log("Notifikasi diterima:", payload);
            const notificationTitle = payload.notification.title;
            const notificationOptions = {
                body: payload.notification.body,
                icon: 'icon-192x192.png'
            };
            // Tampilkan notifikasi
            new Notification(notificationTitle, notificationOptions);
        });
        
        // Mendaftarkan Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js')
                .then((registration) => {
                    console.log('Service Worker terdaftar dengan scope:', registration.scope);
                })
                .catch((err) => {
                    console.error('Gagal mendaftarkan Service Worker:', err);
                });
        }
    </script>
</body>
</html>
