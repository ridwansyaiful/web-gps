<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Lokasi</title>
    <script type="module">
        // Konfigurasi Firebase Anda
        const firebaseConfig = {
            apiKey: "AIzaSyDgPYGXqbBXt1NayhNB5M-8mjXfGKrOzWM",
            authDomain: "coba-accf3.firebaseapp.com",
            databaseURL: "https://coba-accf3-default-rtdb.asia-southeast1.firebasedatabase.app/",
            projectId: "coba-accf3",
            storageBucket: "coba-accf3.appspot.com",
            messagingSenderId: "171764982868",
            appId: "1:171764982868:web:19c716f6617667514679c1"
        };

        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js";

        // Inisialisasi Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Fungsi untuk mendapatkan data lokasi dari Firebase
        function getLocationData() {
            const locationRef = ref(database, 'devices/device1'); // Ganti dengan ID perangkat unik
            onValue(locationRef, (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    const latitude = data.latitude;
                    const longitude = data.longitude;
                    const timestamp = new Date(data.timestamp).toLocaleString(); // Format timestamp

                    document.getElementById('location').innerText = `Latitude: ${latitude}, Longitude: ${longitude}`;
                    document.getElementById('time').innerText = `Waktu Terakhir Diperbarui: ${timestamp}`;
                } else {
                    document.getElementById('location').innerText = 'Data tidak tersedia';
                    document.getElementById('time').innerText = '';
                }
            });

            const notificationRef = ref(database, 'notifications/device1'); // Ganti dengan ID perangkat unik
            onValue(notificationRef, (snapshot) => {
                const notification = snapshot.val();
                if (notification) {
                    document.getElementById('notification').innerText = notification.message;
                } else {
                    document.getElementById('notification').innerText = '';
                }
            });
        }

        // Mulai mendapatkan data lokasi saat halaman dimuat
        window.onload = getLocationData;
    </script>
</head>
<body>
    <h1>Monitor Lokasi</h1>
    <p id="location">Memuat lokasi...</p>
    <p id="time">Memuat waktu...</p> <!-- Tambahan untuk waktu -->
    <p id="notification" style="color:red;"></p>
</body>
</html>
