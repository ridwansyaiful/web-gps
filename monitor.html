<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Sistem Monitor</title>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.16.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateLocation() {
            const locationRef = database.ref('devices/device1');
            locationRef.on('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById("location").innerHTML = `Latitude: ${data.latitude}, Longitude: ${data.longitude}`;
                }
            });

            const notificationRef = database.ref('notifications/device1');
            notificationRef.on('value', (snapshot) => {
                const notification = snapshot.val();
                if (notification && notification.message) {
                    alert(notification.message);
                }
            });
        }

        window.onload = updateLocation;
    </script>
</head>
<body>
    <h1>Sistem Monitor</h1>
    <p id="location">Menunggu lokasi...</p>
</body>
</html>
