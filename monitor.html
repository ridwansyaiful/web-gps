<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Monitoring Lokasi dengan MapLibre</title>
    <link href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css" rel="stylesheet" />
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Sistem Monitoring Lokasi</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <script>
        // Inisialisasi peta
        const map = new maplibregl.Map({
            container: 'map',
            style: 'https://demotiles.maplibre.org/style.json',
            center: [106.8456, -6.2001], // [lng, lat]
            zoom: 13
        });

        // Mendapatkan lokasi pengguna
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(showPosition, showError);
            } else {
                alert("Geolocation tidak didukung oleh browser ini.");
            }
        }

        function showPosition(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Pindahkan peta ke lokasi baru
            map.setCenter([lon, lat]);
            map.setZoom(13);

            // Tambahkan marker lokasi pengguna
            new maplibregl.Marker()
                .setLngLat([lon, lat])
                .setPopup(new maplibregl.Popup().setText("Anda berada di sini."))
                .addTo(map);
        }

        function showError(error) {
            console.error("Error mendapatkan lokasi:", error);
        }

        // Mulai mendapatkan lokasi saat halaman dimuat
        window.onload = getLocation;
    </script>
</body>
</html>
