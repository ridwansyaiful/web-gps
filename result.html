<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Foto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            max-width: 100%; /* Memastikan gambar tidak lebih besar dari layar */
            height: auto; /* Mempertahankan rasio aspek */
            border: 1px solid black; /* Menambahkan border untuk visual */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Hasil Foto yang Diambil</h1>
    
    <h2>Foto dari Kamera Belakang:</h2>
    <img id="capturedPhotoBack" src="" alt="Captured Photo from Back Camera">

    <h2>Foto dari Kamera Depan:</h2>
    <img id="capturedPhotoFront" src="" alt="Captured Photo from Front Camera">

    <button onclick="window.location.href='index.html'">Kembali ke Scanner</button>

    <script>
        // Dapatkan URL dari foto yang diambil menggunakan LocalStorage
        const capturedBackPhotoUrl = localStorage.getItem('capturedBackPhoto');
        const capturedFrontPhotoUrl = localStorage.getItem('capturedFrontPhoto');

        // Tampilkan foto jika ada
        if (capturedBackPhotoUrl) {
            document.getElementById('capturedPhotoBack').src = capturedBackPhotoUrl;
        }

        if (capturedFrontPhotoUrl) {
            document.getElementById('capturedPhotoFront').src = capturedFrontPhotoUrl;
        } else {
            // Jika tidak ada foto depan yang diambil
            document.getElementById('capturedPhotoFront').alt = 'Foto dari kamera depan tidak tersedia';
        }
    </script>
</body>
</html>
