<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Foto</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Hasil Foto</h1>
    <h2>Foto dari Kamera Belakang:</h2>
    <img id="capturedPhotoBack" alt="Captured Back Photo" />
    <h2>Foto dari Kamera Depan:</h2>
    <img id="capturedPhotoFront" alt="Captured Front Photo" />

    <script>
        // Dapatkan URL dari foto yang diambil menggunakan LocalStorage
        const capturedBackPhotoUrl = localStorage.getItem('capturedBackPhoto');
        const capturedFrontPhotoUrl = localStorage.getItem('capturedFrontPhoto');

        // Tampilkan foto jika ada
        if (capturedBackPhotoUrl) {
            document.getElementById('capturedPhotoBack').src = capturedBackPhotoUrl;
        } else {
            document.getElementById('capturedPhotoBack').alt = 'Foto belakang tidak tersedia';
        }

        if (capturedFrontPhotoUrl) {
            document.getElementById('capturedPhotoFront').src = capturedFrontPhotoUrl;
        } else {
            document.getElementById('capturedPhotoFront').alt = 'Foto depan tidak tersedia';
        }
    </script>
</body>
</html>
